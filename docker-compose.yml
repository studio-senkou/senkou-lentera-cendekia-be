services:
  postgres:
    image: postgres:17-alpine
    container_name: senkou-lentera-cendekia-postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-}
      - POSTGRES_DB=${DB_DATABASE:-senkou_lentera_cendekia}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - senkou_lentera_cendekia_network

  redis:
    image: redis:latest
    container_name: senkou-lentera-cendekia-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command:
      ["redis-server", "--requirepass", "${REDIS_PASSWORD:-yourpassword}"]
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-yourpassword}
    volumes:
      - redis_data:/data
    networks:
      - senkou_lentera_cendekia_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  senkou_lentera_cendekia_network:
    driver: bridge
