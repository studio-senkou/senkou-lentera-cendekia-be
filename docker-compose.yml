services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: senkou-lentera-cendekia-api-prod
    restart: unless-stopped
    ports:
      - "8080:${APP_PORT:-8080}"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - senkou_lentera_cendekia_network

  nginx:
    build:
      context: ./.docker/nginx
      dockerfile: Dockerfile
    container_name: senkou-lentera-cendekia-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./.docker/certbot/www:/var/www/certbot:ro
      - ./.docker/certs:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - senkou_lentera_cendekia_network

  certbot:
    image: certbot/certbot
    container_name: senkou-lentera-cendekia-certbot-prod
    restart: unless-stopped
    volumes:
      - ./.docker/certbot/www:/var/www/certbot
      - ./.docker/certs:/etc/letsencrypt
    networks:
      - senkou_lentera_cendekia_network

  postgres:
    build:
      context: ./.docker/postgres
      dockerfile: Dockerfile
    container_name: senkou-lentera-cendekia-postgres-prod
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_DATABASE:-senkou_lentera_cendekia}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-senkou_lentera_cendekia}",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - senkou_lentera_cendekia_network

  dbmate:
    image: amacneil/dbmate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DB_URL}
    volumes:
      - ./database/migrations:/db/migrations
    networks:
      - senkou_lentera_cendekia_network

  seeder:
    image: golang:1.24-alpine
    working_dir: /app
    depends_on:
      app:
        condition: service_started
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    environment:
      DB_URL: ${DB_URL}
    command: go run database/seeders/database_seeder.go
    networks:
      - senkou_lentera_cendekia_network

  redis:
    build:
      context: ./.docker/redis
      dockerfile: Dockerfile
    container_name: senkou-lentera-cendekia-redis-prod
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: ["redis-server", "/usr/local/etc/redis/redis.conf", "--requirepass", "${REDIS_PASSWORD:-}"]
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - senkou_lentera_cendekia_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  senkou_lentera_cendekia_network:
    driver: bridge
